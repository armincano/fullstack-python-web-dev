{% extends "base.html" %} {% block content %}
<h2>Movies</h2>
<ul>
	{% for movie in movies %}
	<li>#{{forloop.counter}} {{movie.0}} was released in {{movie.1}}</li>
	{% endfor %}
</ul>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Movie</th>
			<th scope="col">Year</th>
		</tr>
	</thead>
	<tbody>
		{% for movie in movies %}
		<tr class="{% cycle 'row1' 'row2' %}">
            <td>{{movie.0}}</td>
            <td>{{movie.1}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
