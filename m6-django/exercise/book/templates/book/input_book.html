{% extends "home.html" %} {% block page_content %}
<h1>Add a book to the Database</h1>
<h2>Current books in the DB</h2>
<ul>
	{% for book in books %}
	<li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
	{% endfor %}
</ul>
<h2>Fill the form below</h2>
<form method="post">
	{% csrf_token %} {{ form.as_p }}
	<button class="button" type="submit">
		Add book
	</button>
</form>
{% endblock page_content %}
