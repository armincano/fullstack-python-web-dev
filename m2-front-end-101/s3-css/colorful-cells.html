<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorful cells</title>
    <link rel="stylesheet" href="colorful-cells.css">
</head>
<body>
    <table >
        <tr>
            <th class="red">ROJO</th>
            <th class="white">BLANCO</th>
            <th class="green">VERDE</th>
            <th class="gray">GRIS</th>
        </tr>
        <tr>
            <th rowspan="2" class="brown">CAFE</th>
            <th class="blue">AZUL</th>
            <th colspan="2" class="violet">VIOLETA</th>
            
        </tr>
        <tr>
            
            <th class="pink">ROSADO</th>
            <th rowspan="2" class="yellow">AMARILLO</th>
            <th class="turquoise">TURQUESA</th>
        </tr>
        <tr>
            <th class="orange">NARANJO</th>
            <th class="purple">PURPURA</th>
            <th class="black">NEGRO</th>
        </tr>
    </table>
</body>
</html>
